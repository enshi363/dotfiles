set -ga terminal-overrides ",*256col*:Tc"
set -g default-terminal 'screen-256color'
#set -g default-terminal "xterm"
#set -g default-terminal "xterm-256color"
#set -g default-terminal "xterm-ghostty"

set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g @plugin 'fabioluciano/tmux-powerkit'


set-option -sg escape-time 10
set-option -g focus-events on


set -g @powerkit_theme "github"
set -g @powerkit_theme_variant "dark"
#set -g @powerkit_theme "solarized"
#set -g @powerkit_theme_variant "light"
#set -g @powerkit_theme "catppuccin"
#set -g @powerkit_theme_variant "macchiato"
#set -g @powerkit_theme "nord"
#set -g @powerkit_theme_variant "dark"
set -g @powerkit_plugins "cpu,memory,weather,datetime"
set -g @powerkit_keybinding_conflict_action skip
set -g @powerkit_transparent "false"
set -g @powerkit_separator_style "pixel"
set -g @powerkit_edge_separator_style "pixel"
set -g @powerkit_status_position "bottom"
set -g @powerkit_plugin_weather_location "Shanghai"
set -g @powerkit_initial_separator_style ""
set -g @powerkit_elements_spacing "true"



# act like GNU screen
unbind C-b
set -g prefix C-a


# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind-key -r C-h select-window -t :-
bind l select-pane -R
bind-key -r C-l select-window -t :+

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 5000

# bind r to reload config
#bind r source-file ~/.tmux.conf


# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v


# ----------------------
# Status Bar
# -----------------------
#set -g status-interval 15 

#set-option -g default-shell /opt/homebrew/bin/fish


run '~/.config/tmux/plugins/tpm/tpm'
