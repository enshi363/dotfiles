general.import = [
"~/.config/alacritty/themes/catppuccin-macchiato.toml"
]
[env]
TERM = "xterm-256color"

[font]
size = 12
# normal.family = "JetBrainsMono Nerd Font Mono"
normal.family = "Comic Shanns Mono Nerd Font"


[window]
opacity = 0.95
#decorations="None"

[window.padding]
x = 8 
y = 8

[scrolling]
history = 2000

[keyboard]
bindings = [
{key = "N", mods = "Control|Shift", action = "CreateNewWindow"},
{key = "Enter", mods = "Alt", action = "ToggleMaximized"},
]
